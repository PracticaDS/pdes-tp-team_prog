language: node_js
sudo: required
services:
  - docker
before_install:
  # login to docker registries dockerhub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
node_js:
  - '10'
cache:
  directories:
    - 'node_modules'
script:
  - yarn test:unit
  - yarn build
    # build docker images
  - docker build -t teamprogpdes/team-prog-front .
